<div class="card">
    <!--<img src="{{}}" class="card-img-top" alt="...">-->
    <div class="card-body">
        <h5 class="card-title">{{produto.nome}}</h5>
        <p class="card-text text-right">Pre√ßo: {{produto.preco}}</p>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Quantidade"
                aria-label="Quantidade" aria-describedby="button-addon4" readonly [(ngModel)]="quantidade">
            <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" type="button" (click)="add()">+</button>
                <button class="btn btn-outline-secondary" type="button" (click)="remove()">-</button>
            </div>
        </div>
    </div>
</div>
